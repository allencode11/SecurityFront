<div class="page">
  <div id="bk-image">
    <img src="https://img.olhardigital.com.br/wp-content/uploads/2021/08/criptografia-1000x450.png" />
  </div>
  <div id="main"*ngIf="!response; else prompt">
    <h3>Data Encryption Standard</h3>

    <div>
      <label>Enter Plain text</label>
      <input #pt>
  
      <label>Enter Key</label>
      <input #key>

      <select #check name="check" id="check" >
        <option value="on">Encrypt</option>
        <option value="off">Decrypt</option>
      </select>
      <div id="btn" (click)="onSubmit(pt.value, key.value, check.value)">Submit</div>
    </div>
  </div>

</div>

<ng-template #prompt>
  <div id="prompt">
    <div *ngIf="!decryptTask">Ecrypted Text: {{data.data}}</div>
    <div *ngIf="decryptTask">Decrypted Text: {{data.data}}</div>
    
    <div>After initial permutation: {{data.afterInitialPermutation}}</div>

    <div>After spliting: {{data.leftParts[0]}}  {{data.rightParts[0]}}</div>

    <ng-template ngFor let-item [ngForOf]="getArr(16)" let-i="index + 1" >
      <div>Round {{i}} : {{data.leftParts[i]}} , {{data.rightParts[i]}}</div>
    </ng-template>
    <div id="btn" (click)="back()">Back</div>
  </div>
</ng-template>
